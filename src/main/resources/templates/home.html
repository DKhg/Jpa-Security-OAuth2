<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 페이지</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .home-card {
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .home-title {
            font-size: 2rem;
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 1.5rem;
        }

        .user-name {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .btn-custom {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 30px;
            font-weight: bold;
            padding: 10px;
        }

        .btn-board {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-update {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            border: none;
        }
    </style>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#updateMember").on("click", function() {
                if ($("#memberPw").val() == "") {
                    alert("소셜 로그인 사용자는 회원정보를 수정할 수 없습니다.");
                    return false;
                }
            });
        });
    </script>
</head>
<body>

<div class="home-card">
    <div class="home-title">게시판 프로젝트</div>
    <div class="user-name" th:text="${member.memberId} + '님 환영합니다.'">홍길동님 환영합니다.</div>

    <a th:href="@{/board/boardList}" class="btn btn-board btn-custom">
        <i class="bi bi-list-ul"></i> 게시판 보기
    </a>

    <a th:href="@{'/member/updateForm'(memberId=${member.memberId})}" class="btn btn-update btn-custom" id="updateMember">
        <i class="bi bi-pencil-square"></i> 회원 정보 수정
    </a>

    <form th:action="@{/logout}" th:object="${member}" method="post" class="d-grid gap-2 mt-3">
        <input type="hidden" id="memberPw" th:field="*{memberPw}">
        <button type="submit" class="btn btn-logout btn-custom">
            <i class="bi bi-box-arrow-right"></i> 로그아웃
        </button>
    </form>
</div>

</body>
</html>
