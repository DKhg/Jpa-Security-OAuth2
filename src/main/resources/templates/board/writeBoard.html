<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 등록</title>
  <!-- Dropzone CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" />
  <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS, Popper.js, jQuery -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- 추가 스타일 -->
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 800px;
        margin-top: 50px;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
        border-radius: 10px 10px 0 0;
    }

    .card-body {
        padding: 30px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        width: 100%;
    }

    .form-group label {
        font-weight: bold;
    }

    .file-input {
        margin-top: 8px;
    }
  </style>
  <script type="text/javascript">
      let selectedFiles = [];

      // Dropzone 커스터마이즈 하기위해 자동설정 활성화되지 않게 설정
      Dropzone.autoDiscover = false;
      $(document).ready(function () {
          // Dropzone 초기화
          const myDropzone = new Dropzone("#dropzoneArea", {
              url: "#", // 실제 전송은 안 함
              autoProcessQueue: false,
              addRemoveLinks: true,
              dictDefaultMessage: "파일을 여기에 드래그하거나 클릭하세요",
              init: function () {
                  this.on("addedfile", function (file) {
                      //Dropzone 선택된 파일을 리스트에 담아주기
                      selectedFiles.push(file);
                  });
                  this.on("removedfile", function (file) {
                      //Dropzone 제거된 파일이름과 selectedFiles 담긴 파일이름이 동일한 것을 찾아 배열에서 제거
                      selectedFiles = selectedFiles.filter(f => f.name !== file.name);
                  });
              }
          });
      });

      //게시물 등록
      function saveBoard() {
          var formData = new FormData($("#writeForm")[0]);
          var title = $("#title").val();
          var content = $("#content").val();

          //Dropzone 파일 리스트를 formData 에 담기
          if(selectedFiles.length > 0) {
              selectedFiles.forEach(function(file) {
                  if(file && file.size > 0 && file.name) {
                      formData.append('file', file);
                  }
              });
          }

          //유효성 검사
          if(title.trim() == ''){
            alert("제목을 작성해주세요");
            $("#title").focus();
            return;
          } else if(content.trim() == '') {
            alert("내용을 작성해주세요");
            $("#content").focus();
            return;
          }

          $.ajax({
              url: '/board/saveBoard',
              type: 'POST',
              data: formData,
              contentType: false, //브라우저가 직접 적절한 Content-Type 설정하게 함
              processData: false, //FormData 있는 그대로 전송 multipart/form-data 전송할 수 있게 함
              success: function(data) {
                  if(data.status == 'success'){
                      alert(data.message);
                      window.location.href = '/board/boardList';
                  } else {
                      alert(data.message);
                  }
              },
              error: function(xhr) {
                  alert('게시물 등록에 실패했습니다.');
              }
          });

      }

  </script>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h4>게시물 등록</h4>
    </div>
    <div class="card-body">
      <form id="writeForm">
        <!-- 작성자 필드가 제목과 내용 위로 이동 -->
        <div class="form-group">
          <label for="authorId">작성자</label>
          <input type="text" class="form-control" id="authorId" name="authorId" th:value="${member.memberId}" placeholder="작성자 이름을 입력하세요" readonly="readonly">
        </div>

        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <div class="form-group">
          <label for="content">내용</label>
          <textarea class="form-control" id="content" name="content" rows="6" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <!-- 파일 첨부  + Dropzone 영역 -->
        <div class="form-group">
          <label class="font-weight-bold">
            <i class="bi bi-paperclip"></i> 파일첨부
          </label>
          <div id="dropzoneArea" class="dropzone border rounded p-3 bg-white text-center">
          </div>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary" th:onclick="saveBoard()">등록</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
