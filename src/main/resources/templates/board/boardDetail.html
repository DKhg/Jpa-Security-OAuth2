<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 상세</title>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <style>
    /* 작성일, 수정일, 작성자는 더 짧게 설정 */
    .form-control-plaintext {
      background-color: #f8f9fa;
      border: none;
      font-size: 1rem;
    }
    /* 텍스트 영역을 크게 설정 */
    textarea.form-control {
      height: 200px;
    }
    /* 더 나은 레이아웃을 위한 스타일 */
    .form-row {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<form th:object="${boardDto}">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-5 shadow">
          <div class="card-body">
            <h3 class="card-title text-center">게시물 상세</h3>
            <!-- 게시물 정보 -->
            <div class="mb-3">
              <label class="form-label"><strong>제목</strong></label>
              <input type="text" th:field="*{title}" class="form-control" readonly />
            </div>

            <div class="mb-3 row">
              <div class="col-md-6">
                <label class="form-label"><strong>작성자</strong></label>
                <input type="text" th:field="*{authorId}" class="form-control" readonly />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label"><strong>내용</strong></label>
              <textarea th:field="*{content}" class="form-control" th:attr="readonly=${authorYn != 'Y'}"></textarea>
            </div>

            <!-- 작성일과 수정일을 내용 아래쪽으로 배치 -->
            <div class="mb-3 row">
              <div class="col-md-6">
                <label class="form-label"><strong>작성일</strong></label>
                <input type="text" th:field="*{createDate}" class="form-control" readonly />
              </div>
              <div class="col-md-6">
                <label class="form-label"><strong>수정일</strong></label>
                <input type="text" th:field="*{updateDate}" class="form-control" readonly />
              </div>
            </div>

            <!-- 수정, 삭제 버튼 -->
            <div class="text-center">
              <a href="#" class="btn btn-warning" th:if="${authorYn == 'Y'}">수정</a>
              <a href="#" class="btn btn-danger" th:if="${authorYn == 'Y'}">삭제</a>
              <a th:href="@{/board/boardList}" class="btn btn-secondary">목록으로</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
