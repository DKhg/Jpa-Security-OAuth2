<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 상세</title>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <style>
    /* 작성일, 수정일, 작성자는 더 짧게 설정 */
    .form-control-plaintext {
      background-color: #f8f9fa;
      border: none;
      font-size: 1rem;
    }
    /* 텍스트 영역을 크게 설정 */
    textarea.form-control {
      height: 200px;
    }
    /* 더 나은 레이아웃을 위한 스타일 */
    .form-row {
      margin-bottom: 10px;
    }
  </style>
  <script type="text/javascript">
      //게시물 수정
      function updateBtn() {

        var boardId = [[${boardDto.boardId}]];
        var title = $("#title").val();
        var content = $("#content").val();

        if(title == '' || content == '') {
          alert("제목이나 내용을 입력해주세요");
          return;
        }

        $.ajax({
            url: '/board/updateBoard/' + boardId,
            type: 'POST',
            contentType : "application/json",
            dataType : "json",
            data: JSON.stringify({ title : title,
                                   content : content
            }),
            success: function(data) {
                //성공
                if(data.status == 'success'){
                    alert(data.message);
                    window.location.href = "/board/boardList";
                //제목 또는 내용이 빈값일 때
                } else if(data.status == 'error') {
                    alert(data.message);
                }
            },
            error: function(xhr, status, error) {
              alert("수정 오류가 발생했습니다.");
            }
        });
      }

      //게시물 삭제
      function deleteBtn(boardId) {

        var boardId = [[${boardDto.boardId}]];

        $.ajax({
            url: '/board/deleteBoard/' + boardId,
            type: 'POST',
            data: { },
            success: function(data) {
                if(data.status == 'success') {
                    alert(data.message);
                    window.location.href = "/board/boardList";
                } else {
                    alert(data.message);
                }
            },
            error: function(xhr, status, error) {
              alert("삭제 오류가 발생했습니다.");
            }
        });
      }
  </script>
</head>
<body>
<form th:object="${boardDto}">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-5 shadow">
          <div class="card-body">
            <h3 class="card-title text-center">게시물 상세</h3>
            <!-- 게시물 정보 -->
            <div class="mb-3">
              <label class="form-label"><strong>제목</strong></label>
              <input type="text" th:field="*{title}" class="form-control" th:attr="readonly=${authorYn != 'Y'}"/>
            </div>

            <div class="mb-3 row">
              <div class="col-md-6">
                <label class="form-label"><strong>작성자</strong></label>
                <input type="text" th:field="*{authorId}" class="form-control" readonly />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label"><strong>내용</strong></label>
              <textarea th:field="*{content}" class="form-control" th:attr="readonly=${authorYn != 'Y'}"></textarea>
            </div>

            <!-- 첨부파일 리스트 -->
            <div class="mb-4">
              <h6 class="mb-3"><i class="bi bi-paperclip"></i> 첨부파일</h6>
              <!-- 파일이 없을 때 -->
              <p th:if="${boardDto.fileList.size() == 0}">
                &nbsp;&nbsp;&nbsp;&nbsp;첨부파일이 존재하지 않습니다.
              </p>
              <!-- 파일이 있을 때 -->
              <ul class="list-group list-group-flush" th:if="${boardDto.fileList.size() > 0}">
                <li class="list-group-item" th:each="file : ${boardDto.fileList}">
                  <i class="bi bi-file-earmark text-primary me-2"></i>
                  <a th:href="@{/file/{fileId}/download(fileId=${file.fileId})}"
                     th:text="${file.fileName}"
                     class="text-primary text-decoration-underline"
                     download></a>
                </li>
              </ul>
            </div>

            <!-- 작성일과 수정일을 내용 아래쪽으로 배치 -->
            <div class="mb-3 row">
              <div class="col-md-6">
                <label class="form-label"><strong>작성일</strong></label>
                <label>
                  <input type="text" th:field="*{createDate}" class="form-control" readonly />
                </label>
              </div>
              <div class="col-md-6">
                <label class="form-label"><strong>수정일</strong></label>
                <label>
                  <input type="text" th:field="*{updateDate}" class="form-control" readonly />
                </label>
              </div>
            </div>

            <!-- 수정, 삭제 버튼 -->
            <div class="text-center">
              <button type="button" class="btn btn-warning" onclick="updateBtn()" th:if="${authorYn == 'Y'}">수정</button>
              <button type="button" class="btn btn-danger" onclick="deleteBtn()" th:if="${authorYn == 'Y'}">삭제</button>
              <a th:href="@{/board/boardList}" class="btn btn-secondary">목록으로</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
