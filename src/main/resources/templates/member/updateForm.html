<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원수정</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5 shadow">
        <div class="card-body">
          <h3 class="card-title text-center">회원정보 수정</h3>
          <form id="updateForm" th:object="${member}">
            <!-- 아이디는 수정 불가 -->
            <div class="mb-3">
              <label for="memberId" class="form-label">아이디</label>
              <input type="text" class="form-control" id="memberId" th:field="*{memberId}" readonly>
            </div>

            <!-- 비밀번호 -->
            <div class="mb-3">
              <label for="memberPw" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="memberPw" placeholder="새 비밀번호를 입력하세요.">
            </div>

            <!-- 이름 -->
            <div class="mb-3">
              <label for="memberNm" class="form-label">이름</label>
              <input type="text" class="form-control" id="memberNm" th:field="*{memberNm}" placeholder="이름을 입력하세요.">
            </div>

            <!-- 이메일 -->
            <div class="mb-3">
              <label for="memberEmail" class="form-label">이메일</label>
              <input type="email" class="form-control" id="memberEmail" th:field="*{memberEmail}" placeholder="이메일을 입력하세요." readonly>
            </div>

            <!-- 수정 버튼 -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary w-100">수정하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
